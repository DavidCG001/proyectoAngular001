<h1>Tu nombre es {{ nombre }}, {{ fumador() }} sus notas son {{ notas }}</h1>
<div *ngIf="edad >= 18; else menor" >
    <h2>Es mayor de edad</h2>
</div>
<ng-template #menor>
    <h2>Es menor de edad</h2>
</ng-template>

<ul>
    <li *ngFor="let nota of notas">
        {{ nota }}
    </li>
</ul>

<table>
    <tr>
        <th>Nota</th>
    </tr>
    <tr *ngFor="let nota of notas">
        <td>{{ nota }}</td>
    </tr>
</table>

<select name="" id="provincias">
    <option value="" *ngFor="let provincia of provincias">
        {{ provincia.nombre }}
    </option>
</select>

<button (click)="pulsarBoton()">Pulsame</button>

<p>Contador {{contador}}</p>
<button (click)="incrementarContador()">+</button>
<button (click)="decrementarContador()">-</button>
